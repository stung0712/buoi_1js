<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--JavaScript là ngôn ngữ lập trình phổ biến nhất thế giới.
        JavaScript là ngôn ngữ lập trình của Web
        JavaScript rất dễ học
        Hướng dẫn này sẽ dạy bạn JavaScript từ cơ bản đến nâng cao.--> HOME

    <!--JavaScript Can Change HTML Content -->
    <p id="htmlchange">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("htmlchange").innerHTML = "Hello JavaScript!"'>Click Me!</button>

    <!--JavaScript Can Change style CSS -->
    <p id="csschange">JavaScript can change CSS.</p>

    <button type="button" onclick='document.getElementById("csschange").style.fontSize = "60px"'>Click Me!</button>

    <!--JavaScript CanCan Hide HTML Elements-->
    <p id="displaychange">JavaScript can change CSS.</p>
    <button type="button" onclick='document.getElementById("displaychange").style.display = "none"'>Click Me!</button>

    <!--JavaScript Can Show HTML Elements-->
    <p id="show" style="display:none">Hello JavaScript!</p>

    <button type="button" onclick="document.getElementById('show').style.display='block'">Click Show</button>

        
    
</body>
</html>
